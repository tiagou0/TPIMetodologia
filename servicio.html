<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Spa Serenidad</title>
  <link rel="stylesheet" href="stylea2.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #a17ed6 !important;

    }
    
    .navbar {
    background-color: #8555cc !important;
    }

    .navbar-brand {
    color: rgb(139, 69, 69) !important;
    float: right !important;
    }


    .main-container {
        margin-top: 120px;
      text-align: center;
      padding: 50px 20px 20px;
      background-color: #8369ad;
      color: white;
    }

    .scroll-wrapper {
      overflow: hidden;
      position: relative;
      background-color: #543e76;
      height: 400px;
    }

    .scroll-container {
      display: flex;
      width: max-content;
      animation: scroll 60s linear infinite;
    }

    .imagen-container {
      flex: 0 0 auto;
      width: 300px;
      height: 220px;
      margin: 20px;
      position: relative;
    }

    .imagen-container img {
      width: 100%;
      height: 100%;
      border: 2px solid white;
      border-radius: 20px;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.5));
      transition: transform 0.5s ease;
      object-fit: cover;
    }

    .imagen-container img:hover {
      transform: scale(1.05);
      filter: brightness(0.7);
    }

    .imagen-texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .imagen-container:hover .imagen-texto {
      opacity: 1;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body class="bodycontainerlogin">

  <!-- Título -->
  <div class="main-container">
    <h1>Servicios de Spa Serenidad</h1>
    <p>Relájate y disfruta de nuestras experiencias premium.</p>
  </div>

  <!-- Galería con efecto carrusel infinito -->
  <div class="scroll-wrapper" id="scroll-wrapper">
    <div class="scroll-container" id="scroll-container">
      
      <!-- Primer set de imágenes -->
      <div class="imagen-container">
        <img src="imagenes/masajerelajante.jpg" alt="Masaje Relajante">
        <div class="imagen-texto">Masaje Relajante</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/aromatica.webp" alt="Terapia Aromática">
        <div class="imagen-texto">Terapia Aromática</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/hidromasaje.webp" alt="Hidromasaje">
        <div class="imagen-texto">Baño de Hidromasaje</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/masajefacial.webp" alt="Facial">
        <div class="imagen-texto">Facial Renovador</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/yoga.jpg" alt="Sauna">
        <div class="imagen-texto">Yoga</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/sauna.webp" alt="Sauna">
        <div class="imagen-texto">Sauna Relax</div>
      </div>

      <!-- Duplicamos las imágenes para efecto infinito -->
      <div class="imagen-container">
        <img src="imagenes/masajerelajante.jpg" alt="Masaje Relajante">
        <div class="imagen-texto">Masaje Relajante</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/aromatica.webp" alt="Terapia Aromática">
        <div class="imagen-texto">Terapia Aromática</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/hidromasaje.webp" alt="Hidromasaje">
        <div class="imagen-texto">Baño de Hidromasaje</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/masajefacial.webp" alt="Facial">
        <div class="imagen-texto">Facial Renovador</div>
      </div>

      <div class="imagen-container">
        <img src="imagenes/sauna.webp" alt="Sauna">
        <div class="imagen-texto">Yoga</div>
      </div>

    </div>
  </div>

  <!-- Control del movimiento por el mouse -->
  <script>
    const wrapper = document.getElementById('scroll-wrapper');
    const container = document.getElementById('scroll-container');

    let scrollSpeed = 1; // velocidad normal

    wrapper.addEventListener('mousemove', (e) => {
      const wrapperWidth = wrapper.offsetWidth;
      const mouseX = e.clientX - wrapper.offsetLeft;

      const edgeThreshold = 100; // área sensible a los lados

      if (mouseX < edgeThreshold) {
        container.style.animationPlayState = 'paused';
        container.scrollLeft -= scrollSpeed;
      } else if (mouseX > wrapperWidth - edgeThreshold) {
        container.style.animationPlayState = 'paused';
        container.scrollLeft += scrollSpeed;
      } else {
        container.style.animationPlayState = 'running';
      }
    });
  </script>

</body>
</html>
