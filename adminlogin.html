<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - Spa Serenidad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bodycontainerlogin">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-white">
            <h4 class="mb-0">Ingreso de Administrador</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div id="errorMsg" class="text-danger mt-3" style="display:none;">Credenciales incorrectas.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    const credenciales = {
      usuario: "admin",
      contrasena: "1234"
    };

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === credenciales.usuario && password === credenciales.contrasena) {
        window.location.href = "admin-panel.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
