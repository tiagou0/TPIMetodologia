<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa Serenidad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="main-container">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="coso">
            <a href="https://api.whatsapp.com/" target="_blank">
              <img
                class="cosoimg"
                src="imagenes/WhatsApp_icon.png"
                alt="WhatsApp"
              />
            </a>
            <a href="index.html">
              <img
                class="home-icon"
                src="home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt="Home"
              />
            </a>
            <a href="servicio.html">
              <div class="spa-icon-container">
                <img
                  class="spa-icon"
                  src="spa_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                  alt="Spa"
                />
              </div>
            </a>
          </div>
          <div class="d-flex">
            <a class="btn text-white btn-light" href="adminlogin.html"
              >Vista Administrador</a
            >
          </div>
        </div>
      </nav>

      <!-- Presentación -->
      <div class="container mt-5 text-center" id="contenidoPrincipal">
        <h1 class="mb-4 text-white">Bienvenido a Spa Serenidad</h1>
        <p class="lead text-white">
          Relájate, renueva tu energía y encuentra tu equilibrio interior en
          nuestro oasis de paz.
        </p>
        <button id="btnSolicitar" class="btn btn-success btn-lg mt-4">
          Solicitar un turno
        </button>
      </div>

      <!-- Formulario flotante -->
      <div class="modal-turno" id="formularioTurno">
        <h3>Reserva tu turno</h3>
        <form id="turnoForm">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label"
              >Nombre completo</label
            >
            <input
              type="text"
              class="form-control"
              id="nombreCliente"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <div class="mb-3">
            <label for="horaInicio" class="form-label">Hora de inicio</label>
            <input type="time" class="form-control" id="horaInicio" required />
          </div>
          <div class="mb-3">
            <label for="horaFin" class="form-label">Hora de fin</label>
            <input type="time" class="form-control" id="horaFin" disabled />
          </div>
          <div class="mb-3">
            <label for="servicio" class="form-label"
              >Servicio seleccionado</label
            >
            <select class="form-select" id="servicio" required>
              <option value="">Selecciona un servicio</option>
              <option value="Masaje Anti-Estres">Masaje Anti-Estres</option>
              <option value="Masaje Descontracturante">Masaje Descontracturante</option>
              <option value="Masaje con piedras calientes">Masaje con piedras calientes</option>
              <option value="Masaje Circulatorio">Masaje Circulatorio</option>
              <option value="Lifting de pestañas">Lifting de pestañas</option>
              <option value="Depilacion facial">Depilación facial</option>
              <option value="Belleza de manos y pies">Belleza de manos y pies</option>
              <option value="Punta de Diamante">Punta de Diamante</option>
              <option value="Limpieza Profunda + Hidratacion">Limpieza Profunda + Hidratación</option>
              <option value="Crio frecuencia facial">Crio frecuencia facial</option>
              <option value="VelaSlim">VelaSlim</option>
              <option value="Dermohealth">Dermohealth</option>
              <option value="Criofrecuencia">Criofrecuencia</option>
              <option value="Hidromasaje">Hidromasaje</option>
              <option value="Yoga">Yoga</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              Confirmar Turno
            </button>
            <button type="button" class="btn btn-secondary" id="btnCancelar">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS para cálculo automático de Hora Fin -->
    <script>
      document.getElementById('horaInicio').addEventListener('change', () => {
        const horaInicio = document.getElementById('horaInicio').value;
        const horaFinInput = document.getElementById('horaFin');

        if (horaInicio) {
          const [horas, minutos] = horaInicio.split(':').map(Number);
          const nuevaHora = new Date();
          nuevaHora.setHours(horas);
          nuevaHora.setMinutes(minutos + 60); // Duración del turno: 60 minutos

          const horasFin = nuevaHora.getHours().toString().padStart(2, '0');
          const minutosFin = nuevaHora.getMinutes().toString().padStart(2, '0');
          horaFinInput.value = `${horasFin}:${minutosFin}`;
        } else {
          horaFinInput.value = '';
        }
      });
    </script>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
