<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Serenidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spa Serenidad</a>
      <div class="d-flex">
        <a class="btn btn-light" href="adminlogin.html">Vista Administrador</a>
      </div>
    </div>
  </nav>

  <!-- Presentación -->
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Bienvenido a Spa Serenidad</h1>
    <p class="lead">Relájate, renueva tu energía y encuentra tu equilibrio interior en nuestro oasis de paz.</p>
    <button id="btnSolicitar" class="btn btn-success btn-lg mt-4">Solicitar un turno</button>
  </div>

  <!-- Formulario de turno -->
  <div class="container mt-5" id="formularioTurno" style="display: none;">
    <h3>Reserva tu turno</h3>
    <form id="turnoForm">
      <div class="mb-3">
        <label for="nombreCliente" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombreCliente" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="horaInicio" class="form-label">Hora de inicio</label>
        <input type="time" class="form-control" id="horaInicio" required>
      </div>
      <div class="mb-3">
        <label for="horaFin" class="form-label">Hora de fin</label>
        <input type="time" class="form-control" id="horaFin" disabled>
      </div>
      <div class="mb-3">
        <label for="servicio" class="form-label">Servicio seleccionado</label>
        <select class="form-select" id="servicio" required>
          <option value="">Selecciona un servicio</option>
          <option value="Masaje relajante">Masaje relajante</option>
          <option value="Facial rejuvenecedor">Facial rejuvenecedor</option>
          <option value="Terapia con piedras calientes">Terapia con piedras calientes</option>
          <option value="Exfoliación corporal">Exfoliación corporal</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Turno</button>
    </form>
  </div>

  <script>
    // Mostrar formulario al presionar botón
    document.getElementById("btnSolicitar").addEventListener("click", () => {
      document.getElementById("formularioTurno").style.display = "block";
      document.getElementById("btnSolicitar").style.display = "none";
    });

    // Calcular hora de fin automáticamente (suponemos duración 1 hora)
    document.getElementById("horaInicio").addEventListener("input", function () {
      const horaInicio = this.value;
      if (horaInicio) {
        const [h, m] = horaInicio.split(":").map(Number);
        const horaFin = new Date();
        horaFin.setHours(h);
        horaFin.setMinutes(m + 60); // suma 1 hora

        const finStr = horaFin.toTimeString().substring(0, 5);
        document.getElementById("horaFin").value = finStr;
      }
    });

    // Procesar formulario y enviar al backend
    document.getElementById("turnoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const turno = {
        nombre: document.getElementById("nombreCliente").value,
        fecha: document.getElementById("fecha").value,
        horaInicio: document.getElementById("horaInicio").value,
        horaFin: document.getElementById("horaFin").value,
        servicio: document.getElementById("servicio").value
      };

      try {
        const response = await fetch("http://localhost:3000/api/turnos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(turno)
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.mensaje);
        } else {
          alert("Error: " + data.error);
        }

      } catch (error) {
        console.error("Error al enviar el turno:", error);
        alert("No se pudo conectar con el servidor.");
      }

      // Resetear formulario
      this.reset();
      document.getElementById("horaFin").value = "";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
