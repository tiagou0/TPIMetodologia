<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa Serenidad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="main-container">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="coso">
            <a href="https://api.whatsapp.com/" target="_blank">
              <img
                class="cosoimg"
                src="imagenes/WhatsApp_icon.png"
                alt="WhatsApp"
              />
            </a>
            <a href="/index.html">
              <img
                class="home-icon"
                src="home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt="Home"
              />
            </a>
            <a href="/servicios.html">
              <div class="spa-icon-container">
                <img
                  class="spa-icon"
                  src="spa_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                  alt="Spa"
                />
              </div>
            </a>
          </div>
          <div class="d-flex">
            <a class="btn text-white btn-light" href="adminlogin.html"
              >Vista Administrador</a
            >
          </div>
        </div>
      </nav>

      <!-- Presentación -->
      <div class="container mt-5 text-center" id="contenidoPrincipal">
        <h1 class="mb-4 text-white">Bienvenido a Spa Serenidad</h1>
        <p class="lead text-white">
          Relájate, renueva tu energía y encuentra tu equilibrio interior en
          nuestro oasis de paz.
        </p>
        <button id="btnSolicitar" class="btn btn-success btn-lg mt-4">
          Solicitar un turno
        </button>
      </div>

      <div class="imagenesContainer">
        <div class="imagen-container">
          <img src="imagenes/spa1.jpg" alt="Spa Image 1">
          <div class="imagen-texto">Masajes Relajantes</div>
        </div>
        <div class="imagen-container">
          <img src="imagenes/spa2.jpg" alt="Spa Image 2">
          <div class="imagen-texto">Tratamientos Faciales</div>
        </div>
        <div class="imagen-container">
          <img src="imagenes/ndo.jpg" alt="Spa Image 3">
          <div class="imagen-texto">Terapias Holísticas</div>
        </div>
      </div>

      <!-- Formulario flotante -->
      <div class="modal-turno" id="formularioTurno">
        <h3>Reserva tu turno</h3>
        <form id="turnoForm">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label"
              >Nombre completo</label
            >
            <input
              type="text"
              class="form-control"
              id="nombreCliente"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <div class="mb-3">
            <label for="horaInicio" class="form-label">Hora de inicio</label>
            <input type="time" class="form-control" id="horaInicio" required />
          </div>
          <div class="mb-3">
            <label for="horaFin" class="form-label">Hora de fin</label>
            <input type="time" class="form-control" id="horaFin" disabled />
          </div>
          <div class="mb-3">
            <label for="servicio" class="form-label"
              >Servicio seleccionado</label
            >
            <select class="form-select" id="servicio" required>
              <option value="">Selecciona un servicio</option>
              <option value="Masaje Anti-Estres">Masaje Anti-Estres</option>
              <option value="Masaje Descontracturante">
                Masaje Descontracturante
              </option>
              <option value="Masaje con piedras calientes">
                Masaje con piedras calientes
              </option>
              <option value="Masaje Circulatorio">Masaje Circulatorio</option>

              <option value="Masaje Circulatorio">Lifting de pestañas</option>
              <option value="Masaje Circulatorio">Depilacion facial</option>
              <option value="Masaje Circulatorio">
                Belleza de manos y pies
              </option>

              <option value="Masaje Circulatorio">Punta de Diamante</option>
              <option value="Masaje Circulatorio">
                Limpieza Profunda + Hidratacion
              </option>
              <option value="Masaje Circulatorio">
                Crio frecuencia facial
              </option>

              <option value="Masaje Circulatorio">VelaSlim</option>
              <option value="Masaje Circulatorio">Dermohealth</option>
              <option value="Masaje Circulatorio">Criofrecuencia</option>

              <option value="Masaje Circulatorio">Hidromasaje</option>
              <option value="Masaje Circulatorio">Yoga</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              Confirmar Turno
            </button>
            <button type="button" class="btn btn-secondary" id="btnCancelar">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
